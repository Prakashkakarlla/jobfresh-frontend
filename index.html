<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>JobFresh - Find Your Dream Tech Job in India | IT Jobs, Software Jobs</title>
  <meta name="title" content="JobFresh - Find Your Dream Tech Job in India | IT Jobs, Software Jobs">
  <meta name="description"
    content="JobFresh is India's #1 job portal for tech professionals. Find IT jobs, software developer positions, data science roles at top companies like Google, Microsoft, Amazon, TCS, Infosys. Apply now!">
  <meta name="keywords"
    content="tech jobs india, IT jobs, software developer jobs, freshers jobs, experienced developer jobs, data science jobs, remote tech jobs, bangalore jobs, mumbai jobs, hyderabad jobs, pune jobs, delhi ncr jobs">
  <meta name="author" content="JobFresh">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <meta name="google-adsense-account" content="ca-pub-4815031994479279">
  <link rel="canonical" href="https://jobfresh.in/">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jobfresh.in/">
  <meta property="og:title" content="JobFresh - Find Your Dream Tech Job in India">
  <meta property="og:description"
    content="India's premier job portal for tech professionals. Find jobs at top companies. Apply now and start your dream career!">
  <meta property="og:image" content="https://jobfresh.in/og-image.png">
  <meta property="og:site_name" content="JobFresh">
  <meta property="og:locale" content="en_IN">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://jobfresh.in/">
  <meta property="twitter:title" content="JobFresh - Find Your Dream Tech Job in India">
  <meta property="twitter:description"
    content="India's premier job portal for tech professionals. Find jobs at top companies. Apply now!">
  <meta property="twitter:image" content="https://jobfresh.in/og-image.png">

  <!-- Additional SEO Meta Tags -->
  <meta name="theme-color" content="#4f46e5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="JobFresh">

  <!-- Geo Tags -->
  <meta name="geo.region" content="IN">
  <meta name="geo.placename" content="India">

  <!-- Preconnect to API for faster first request -->
  <link rel="preconnect" href="https://api.jobfresh.in" crossorigin>
  <link rel="dns-prefetch" href="https://api.jobfresh.in">

  <!-- Fonts - Optimized: fewer weights, async loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"
    media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </noscript>

  <!-- Favicon - Lightweight SVG -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/favicon.svg">

  <!-- Preconnect for AdSense -->
  <link rel="preconnect" href="https://pagead2.googlesyndication.com">
  <link rel="preconnect" href="https://googleads.g.doubleclick.net">

  <!-- Google AdSense - loaded async -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4815031994479279"
    crossorigin="anonymous"></script>

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "JobFresh",
    "url": "https://jobfresh.in",
    "logo": "https://jobfresh.in/logo.png",
    "description": "India's premier job portal for tech professionals",
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "jobfresh@jobfresh.in",
      "contactType": "customer service"
    },
    "sameAs": []
  }
  </script>

  <!-- Structured Data - WebSite (enables sitelinks search box) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "JobFresh",
    "url": "https://jobfresh.in",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://jobfresh.in/?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Structured Data - Job Posting Website -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EmploymentAgency",
    "name": "JobFresh",
    "url": "https://jobfresh.in",
    "description": "Find tech jobs at top companies in India",
    "areaServed": {
      "@type": "Country",
      "name": "India"
    },
    "serviceType": "Job Placement"
  }
  </script>

  <!-- Critical CSS for immediate FCP -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8fafc
    }

    .initial-loader {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)
    }

    .initial-loader h1 {
      color: #fff;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem
    }

    .initial-loader p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem
    }

    .loader-dots {
      display: flex;
      gap: 8px;
      margin-top: 2rem
    }

    .loader-dots span {
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both
    }

    .loader-dots span:nth-child(1) {
      animation-delay: -0.32s
    }

    .loader-dots span:nth-child(2) {
      animation-delay: -0.16s
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0)
      }

      40% {
        transform: scale(1)
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Initial content shown before React hydrates (improves FCP) -->
    <div class="initial-loader">
      <h1>JobFresh</h1>
      <p>Find Your Dream Tech Job</p>
      <div class="loader-dots">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
