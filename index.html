<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>JobFresh - Find Your Dream Tech Job in India | IT Jobs, Software Jobs</title>
  <meta name="title" content="JobFresh - Find Your Dream Tech Job in India | IT Jobs, Software Jobs">
  <meta name="description"
    content="JobFresh is India's #1 job portal for tech professionals. Find IT jobs, software developer positions, data science roles at top companies like Google, Microsoft, Amazon, TCS, Infosys. Apply now!">
  <meta name="keywords"
    content="tech jobs india, IT jobs, software developer jobs, freshers jobs, experienced developer jobs, data science jobs, remote tech jobs, bangalore jobs, mumbai jobs, hyderabad jobs, pune jobs, delhi ncr jobs">
  <meta name="author" content="JobFresh">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <link rel="canonical" href="https://www.jobfresh.in/">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.jobfresh.in/">
  <meta property="og:title" content="JobFresh - Find Your Dream Tech Job in India">
  <meta property="og:description"
    content="India's premier job portal for tech professionals. Find jobs at top companies. Apply now and start your dream career!">
  <meta property="og:image" content="https://www.jobfresh.in/og-image.png">
  <meta property="og:site_name" content="JobFresh">
  <meta property="og:locale" content="en_IN">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.jobfresh.in/">
  <meta property="twitter:title" content="JobFresh - Find Your Dream Tech Job in India">
  <meta property="twitter:description"
    content="India's premier job portal for tech professionals. Find jobs at top companies. Apply now!">
  <meta property="twitter:image" content="https://www.jobfresh.in/og-image.png">

  <!-- Additional SEO Meta Tags -->
  <meta name="theme-color" content="#4f46e5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="JobFresh">

  <!-- Geo Tags -->
  <meta name="geo.region" content="IN">
  <meta name="geo.placename" content="India">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4815031994479279"
    crossorigin="anonymous"></script>

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "JobFresh",
    "url": "https://www.jobfresh.in",
    "logo": "https://www.jobfresh.in/logo.png",
    "description": "India's premier job portal for tech professionals",
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "jobfresh@jobfresh.in",
      "contactType": "customer service"
    },
    "sameAs": []
  }
  </script>

  <!-- Structured Data - WebSite (enables sitelinks search box) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "JobFresh",
    "url": "https://www.jobfresh.in",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.jobfresh.in/?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Structured Data - Job Posting Website -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EmploymentAgency",
    "name": "JobFresh",
    "url": "https://www.jobfresh.in",
    "description": "Find tech jobs at top companies in India",
    "areaServed": {
      "@type": "Country",
      "name": "India"
    },
    "serviceType": "Job Placement"
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
